<section class="list-wrapper">
  <h2>Data list:</h2>
  <table class="list-table">
    <thead>
      <tr>
        <td>Value</td>
        <td>Date</td>
      </tr>
    </thead>
    <tbody *ngIf="dataArray.length > 0; else noDataBlock">
      <tr *ngFor="let item of dataArray">
        <td>{{item.value}}</td>
        <td>{{item.date}}</td>
      </tr>
    </tbody>
    <ng-template #noDataBlock>
      <p>There is no data yet</p>
    </ng-template>
  </table>
</section>
